<div class="todos">
  <div class="todos__sections">
    <section class="todos_To-do">
      <div class="todos__title">
        <i class="fa-solid fa-bars"></i>
        <p>{{ title }}</p>
      </div>

      <div *ngFor="let task of tasks; let i = index" class="todos__content">
        <app-task
          [task]="task"
          [index]="i"
          (remove)="deleteUserHandler($event)"
          (movetodo)="movetodoHandler($event)"
          (moveinprogress)="moveinprogressHandler($event)"
          (movedone)="movedoneHandler($event)"
        >
        </app-task>
      </div>
    </section>
  </div>
</div>
